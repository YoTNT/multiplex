spring:
  application:
    name: multiplexregistrationservice
  profiles:
    active:
      default
    cloud:
      config:
        enabled: true
    
server:
  port: 7500
  
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
